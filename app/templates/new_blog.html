{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1>New Blog</h1>
                    <p>Here is a quote to inspire you</p>
                    <blockquote style="font-style: italic;">{{quote.quote}}</blockquote>
                    <p>Quote by <span style="font-style: italic;">{{quote.author}}</span></p>
                    <hr>
                    {{wtf.quick_form(blog_form)}}
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
