{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{blog.blog_title}}</div>
                <div class="card-body">
                    <p class="card-text">{{blog.blog_content}}</p>
                    <p class="card-text">Posted by <a href="/user/{{blog.user.username}}">{{blog.user.username}}</a></p>
                </div>
                <div class="card-footer">Posted on {{blog.posted_on.strftime('%Y-%m-%d')}}</div>
            </div>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-6">
            {{wtf.quick_form(comment_form)}}
        </div>
    </div>
</div>
{% endblock %}
